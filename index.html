<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <script src="./js/main.js"></script>
    <table>
        <tr>
            <td colspan="4">
                <input class="input" id="input" type="text" placeholder="0"></td>
        </tr>
        <tr>
            <td><button class="lightButton" onclick="cleanInput()">C</button></td>
            <td><button class="lightButton" onclick="inverso()">+/-</button></td>
            <td><button class="lightButton" onclick="porciento()">%</button></td>
            <td><button class="orangeButton" onclick="operacionFunction('/')">&#247</button></td>
        </tr>
        <tr>
            <td><button class="darkButton" onclick="add(7)">7</button></td>
            <td><button class="darkButton" onclick="add(8)">8</button></td>
            <td><button class="darkButton" onclick="add(9)">9</button></td>
            <td><button class="orangeButton" onclick="operacionFunction('*')">x</button></td>
        </tr>
        <tr>
            <td><button class="darkButton" onclick="add(4)">4</button></td>
            <td><button class="darkButton" onclick="add(5)">5</button></td>
            <td><button class="darkButton" onclick="add(6)">6</button></td>
            <td><button class="orangeButton" onclick="operacionFunction('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="darkButton" onclick="add(1)">1</button></td>
            <td><button class="darkButton" onclick="add(2)">2</button></td>
            <td><button class="darkButton" onclick="add(3)">3</button></td>
            <td><button class="orangeButton" onclick="operacionFunction('+')">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="button0" onclick="add(0)">0</button></td>
            <td><button class="darkButton" onclick="add('.')">,</button></td>
            <td><button class="orangeButton" onclick="igual()">=</button></td>
        </tr>
        <tr>
            <td><button class="orangeButton" onclick="cuadrado()">X&#178</button></td>
            <td><button class="orangeButton" onclick="cubo()">X&#179</button></td>
            <td><button class="orangeButton" onclick="pi()">PI</button></td>
            <td><button class="orangeButton" onclick="raiz()">&#8730</button></td>
        </tr>
        <tr>
            <td><button class="orangeButton" onclick="memoryClear()">mc</button></td>
            <td><button class="orangeButton" onclick="memorySet()">m+</button></td>
            <td><button class="orangeButton" onclick="memoryRest()">m-</button></td>
            <td><button class="orangeButton" onclick="memoryRead()">mr</button></td>
        </tr>
    </table>
</body>
</html>
